s and providing mocked responses\ncy.intercept({\n  method: &#x27;GET&#x27;,\n  path: &#x27;**/articles*&#x27;\n}, {\n  fixture: &#x27;articles.json&#x27;\n});\ncy.intercept({\n  method: &#x27;GET&#x27;,\n  path: &#x27;**/articles/feed*&#x27;\n}, {\n  \&quot;articles\&quot;: [],\n  \&quot;articlesCount\&quot;: 0\n});\ncy.contains(&#x27;Global Feed&#x27;).click(); // likes count assertion (cypress)\ncy.get(&#x27;app-article-list button&#x27;).then(function (buttons) {\n  cy.wrap(buttons).first().should(&#x27;contain&#x27;, &#x27;1&#x27;);\n  cy.wrap(buttons).eq(1).should(&#x27;contain&#x27;, &#x27;5&#x27;);\n}); // likes count assertion (chai)\ncy.get(&#x27;app-article-list button&#x27;).then(function (listOfButtons) {\n  expect(listOfButtons[0]).to.contain(&#x27;1&#x27;);\n  expect(listOfButtons[1]).to.contain(&#x27;5&#x27;);\n}); // modifying mock file, intercepting the api call, providing mocked and modified response\ncy.fixture(&#x27;articles&#x27;).then(function (file) {\n  var articleSlug = file.articles[1].slug;\n  cy.intercept(&#x27;POST&#x27;, &#x27;**/articles/&#x27; + articleSlug + &#x27;/favorite&#x27;, file);\n}); // asserting likes count from the mocked response\ncy.get(&#x27;app-article-list button&#x27;).eq(1).click().should(&#x27;contain&#x27;, &#x27;6&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ff3289d6-9cd2-4d51-8987-112073d8a2d1&quot;,&quot;parentUUID&quot;:&quot;4a4a1354-d4d3-4340-8161-fdb2989a7762&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;ff3289d6-9cd2-4d51-8987-112073d8a2d1&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1791,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;7084a6ea-720b-4aa4-8a7b-b5073b918ea0&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\integration\\api\\4-api-request.spec.js&quot;,&quot;file&quot;:&quot;cypress\\integration\\api\\4-api-request.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;844e2c48-4fdf-4d30-920a-3573ccea109b&quot;,&quot;title&quot;:&quot;test suite with API calls&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;post and delete article in global feed&quot;,&quot;fullTitle&quot;:&quot;test suite with API calls post and delete article in global feed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:8174,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// id for the article\nvar id = Date.now(); // content for the new article request\nvar bodyRequest = {\n  \&quot;article\&quot;: {\n    \&quot;tagList\&quot;: [],\n    \&quot;title\&quot;: \&quot;API request from Postman (title) \&quot; + id,\n    \&quot;description\&quot;: \&quot;API request from postman (description)\&quot;,\n    \&quot;body\&quot;: \&quot;API request from postman (body)\&quot;\n  }\n}; // getting token from our loginToApp command\ncy.get(&#x27;@token&#x27;).then(function (token) {\n  // posting a new article using saved token\n  cy.request({\n    method: &#x27;POST&#x27;,\n    url: Cypress.env(&#x27;apiUrl&#x27;) + &#x27;api/articles/&#x27;,\n    headers: {\n      &#x27;Authorization&#x27;: &#x27;Token &#x27; + token\n    },\n    body: bodyRequest\n  }).then(function (response) {\n    console.log(response);\n    expect(response.status).to.equal(200);\n  }); // deleting the article through UI\n  cy.contains(&#x27;Global Feed&#x27;).click();\n  cy.get(&#x27;.article-preview&#x27;).first().click();\n  cy.get(&#x27;.article-actions&#x27;).contains(&#x27;Delete Article&#x27;).click(); // verifying the article was deleted\n  cy.request({\n    method: &#x27;GET&#x27;,\n    url: Cypress.env(&#x27;apiUrl&#x27;) + &#x27;api/articles?limit=10&amp;offset=0&#x27;,\n    headers: {\n      &#x27;Authorization&#x27;: &#x27;Token &#x27; + token\n    }\n  }).its(&#x27;body&#x27;).then(function (body) {\n    console.log(body);\n    expect(body.articles[0].title).not.to.equal(&#x27;API request from Postman (title) &#x27; + id);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;503d86f4-60f9-4cbd-9a34-d10da80784b0&quot;,&quot;parentUUID&quot;:&quot;844e2c48-4fdf-4d30-920a-3573ccea109b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;503d86f4-60f9-4cbd-9a34-d10da80784b0&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:8174,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;e4bde1b9-3ab3-4b60-8859-b47762327271&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\integration\\api\\1-request-response.spec.js&quot;,&quot;file&quot;:&quot;cypress\\integration\\api\\1-request-response.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;0f3237cc-1f3f-4936-973f-85ca8ae9ff98&quot;,&quot;title&quot;:&quot;request-response test suite&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;intercept, verify request and response&quot;,&quot;fullTitle&quot;:&quot;request-response test suite intercept, verify request and response&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:5207,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// intercepting the api call, saving the call as an alias (global variable)\n//cy.intercept(&#x27;POST&#x27;, &#x27;**/articles&#x27;).as(&#x27;postArticles&#x27;)\ncy.intercept({\n  method: &#x27;POST&#x27;,\n  path: &#x27;**/articles&#x27;\n}).as(&#x27;postArticles&#x27;); // creating a new article through ui\ncy.contains(&#x27;New Article&#x27;).click();\ncy.get(&#x27;[formcontrolname=\&quot;title\&quot;]&#x27;).type(&#x27;This is a title!&#x27;);\ncy.get(&#x27;[formcontrolname=\&quot;description\&quot;]&#x27;).type(&#x27;This is a description!&#x27;);\ncy.get(&#x27;[formcontrolname=\&quot;body\&quot;]&#x27;).type(&#x27;This is content!&#x27;);\ncy.contains(&#x27; Publish Article &#x27;).click(); // waiting for the response, taking the response as an object, making assertions for request and response\ncy.wait(&#x27;@postArticles&#x27;);\ncy.get(&#x27;@postArticles&#x27;).then(function (xhr) {\n  console.log(xhr);\n  expect(xhr.request.body.article.body).to.equal(&#x27;This is content!&#x27;);\n  expect(xhr.response.statusCode).to.equal(200);\n  expect(xhr.response.body.article.description).to.equal(&#x27;This is a description!&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;139727be-d085-4bb6-80eb-da0a6bdb3774&quot;,&quot;parentUUID&quot;:&quot;0f3237cc-1f3f-4936-973f-85ca8ae9ff98&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;intercept, modify, verify request and response&quot;,&quot;fullTitle&quot;:&quot;request-response test suite intercept, modify, verify request and response&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:3753,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// intercepting the api call, modifying it, saving the call as an alias (global variable)\ncy.intercept({\n  method: &#x27;POST&#x27;,\n  path: &#x27;**/articles&#x27;\n}, function (req) {\n  req.body.article.title = &#x27;This is intercepted and modified title&#x27;;\n  req.body.article.description = &#x27;This is interecepted and modified description&#x27;;\n}).as(&#x27;postArticles&#x27;); // creating a new article through ui\ncy.contains(&#x27;New Article&#x27;).click();\ncy.get(&#x27;[formcontrolname=\&quot;title\&quot;]&#x27;).type(&#x27;This is a title created through UI!&#x27;);\ncy.get(&#x27;[formcontrolname=\&quot;description\&quot;]&#x27;).type(&#x27;This is a discription created through UI!&#x27;);\ncy.get(&#x27;[formcontrolname=\&quot;body\&quot;]&#x27;).type(&#x27;This is content created through UI!&#x27;);\ncy.contains(&#x27;Publish Article&#x27;).click(); // waiting for the response, taking the response as an object, making assertions for request and response\ncy.wait(&#x27;@postArticles&#x27;);\ncy.get(&#x27;@postArticles&#x27;).then(function (xhr) {\n  console.log(xhr); // asserting request\n  expect(xhr.request.body.article.title).to.equal(&#x27;This is intercepted and modified title&#x27;);\n  expect(xhr.request.body.article.description).to.equal(&#x27;This is interecepted and modified description&#x27;);\n  expect(xhr.request.body.article.body).to.equal(&#x27;This is content created through UI!&#x27;); // asserting response\n  expect(xhr.response.statusCode).to.equal(200);\n  expect(xhr.response.body.article.title).to.equal(&#x27;This is intercepted and modified title&#x27;);\n  expect(xhr.response.body.article.description).to.equal(&#x27;This is interecepted and modified description&#x27;);\n  expect(xhr.response.body.article.body).to.equal(&#x27;This is content created through UI!&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;27f5d303-184f-4124-aace-9eb
